<section class="bg-light" id="textDescription">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center ng-scope">
                <h2 ng-if="vm.headingreq" class="section-heading text-uppercase service-font">{{vm.heading}}</h2>
                <h3 class="section-subheading text-muted flex3">{{vm.headingText}}</h3>
            </div>
            <div class="col-lg-12 text-center" ng-repeat="item in vm.textImgInfo">
                <div class="flex1">
                    <h2 ng-if="item.headingreq" class="section-heading text-uppercase service-font">{{item.heading}}</h2>
                </div>
                <div class="divide-horizontally flex3">
                    <div class="column-flex portfolio-item flex1">
                            <img class="img-fluid" src="{{item.img}}" alt="">
                    </div>
                    <h3 class="section-subheading text-muted flex3">
                        <ul>
                            <li class="align-left" ng-repeat="textItem in item.text">{{textItem.bulletinPoints}}</li>
                        </ul>
                    </h3>
                </div>
            </div>
        </div>
    </div>
</section>
