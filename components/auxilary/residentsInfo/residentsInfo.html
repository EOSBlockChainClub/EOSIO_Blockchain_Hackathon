<section class="{{vm.greyBackground}}" id="partnerships">
    <div class="container" ng-repeat="item in vm.containerSections">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading text-uppercase partnership-font">{{item.heading}}</h2>
                <h3 class="section-subheading text-muted" style="text-align: center">{{item.headingText}}</h3>
            </div>
        </div>
        <div class="row text-center" >
            <div class="col-md-4" ng-click="vm.showGraphInfo(house.id)" ng-repeat="house in item.houseInfo">
                <span class="fa-stack fa-4x">
                    <i class="fas fa-circle fa-stack-2x text-primary"></i>
                    <i class="fas fa-home fa-stack-1x fa-inverse"></i>
                </span>
                <h4 class="service-heading">{{house.id}}</h4>
                <p class="text-muted">{{house.tokens}}</p>
            </div>
        </div>
        <residents-individual-table rent-val="{{vm.houseRent}}" house-id="{{vm.houseIdResident}}" table-info="{{vm.individualTableInfo}}" ng-if="vm.showGraph"></residents-individual-table>
        <canvas ng-if="vm.showGraph" id="myChart"></canvas>
        <residents-table table-info="{{vm.tableInfo}}" energy-saved="{{vm.energySaved}}" battery-storage="{{vm.batteryStorage}}" money-saved="{{vm.moneySaved}}"></residents-table>

        <!--<canvas id="myChart"></canvas>-->
    </div>


</section>
