<section class="{{vm.greyBackground}}" id="partnerships">
    <div class="container" ng-repeat="item in vm.containerSections">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading text-uppercase partnership-font">{{item.heading}}</h2>
                <h3 class="section-subheading text-muted">{{item.headingText}}</h3>
            </div>
        </div>
        <div class="row text-center" >
            <div class="col-md-4" ng-repeat="partnershipItem in item.partnershipInfo">
                <span class="fa-stack fa-4x sponsorPadding">
                  <div >
                    <img class="sponsorImg" src="{{partnershipItem.img}}">
                  </div>
                </span>
                <h4 class="service-heading">{{partnershipItem.name}}</h4>
                <p class="text-muted justify-align">{{partnershipItem.text}}</p>
            </div>
        </div>
    </div>
</section>
