<!-- Portfolio Grid -->
<section class="{{vm.greyBackground}}" id="portfolio">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading text-uppercase portfolio-font">{{vm.heading}}</h2>
                <h3 class="section-subheading text-muted">{{vm.headingText}}</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 col-sm-6 portfolio-item" ng-repeat="item in vm.thumbnailsInfo">
                <a ng-if="item.linkingreq" class="portfolio-link" data-toggle="modal" ui-sref="{{item.link}}">
                    <div class="portfolio-hover">
                        <div class="portfolio-hover-content">
                            <i class="fas fa-plus fa-3x"></i>
                        </div>
                    </div>
                    <img class="img-fluid" src="{{item.img}}" alt="">
                </a>
                <div ng-if="!item.linkingreq" class="portfolio-link">
                    <img class="img-fluid" src="{{item.img}}" alt="">
                </div>
                <div class="portfolio-caption">
                    <h4>{{item.heading}}</h4>
                    <p class="text-muted">{{item.tag}}</p>
                </div>
            </div>
        </div>

    </div>
</section>
