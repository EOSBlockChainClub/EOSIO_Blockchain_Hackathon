<section class="{{vm.greyBackground}}" id="team">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading text-uppercase team-font">{{vm.pageTitle}}</h2>
                <h3 class="section-subheading text-muted" style="text-align: center">The titans who made it happen</h3>
            </div>
        </div>
        <div class="row" ng-repeat="item in vm.teamInfo">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading text-uppercase team-font">{{item.teamName}}</h2>
            </div>
            <div ng-repeat="member in item.members">
                <member img="{{member.img}}" name="{{member.name}}" position="{{member.position}}"></member>
            </div>
        </div>
    </div>
</section>
