<div class="timelineboxes">
    <li class="{{vm.invertedClass}}">
        <div class="timeline-image">
            <img class="rounded-circle img-fluid height-full" src="{{vm.circleImg}}" alt="">
        </div>
        <div class="timeline-panel">
            <div class="timeline-heading">
                <h4>{{vm.circleTime}}</h4>
                <h4 class="subheading">{{vm.circleHeading}}</h4>
            </div>
            <div class="timeline-body">
                <p class="text-white">{{vm.circleText}}</p>
            </div>
        </div>
    </li>
</div>
