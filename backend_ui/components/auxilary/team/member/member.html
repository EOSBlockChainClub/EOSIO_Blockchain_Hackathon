<div class="team-column-padding">
    <div class="team-member">
        <span ng-if="vm.img == ''" class="fa-stack fa-7x" style="width:2em">
            <i class="fas fa-circle fa-stack-2x text-primary"></i>
            <i class="fas fa-user fa-stack-1x fa-inverse"></i>
        </span>
        <img ng-if="vm.img != ''" class="mx-auto rounded-circle" src="{{vm.img}}" alt="">
        <h4>{{vm.name}}</h4>
        <p class="text-muted">{{vm.position}}</p>
    </div>
</div>
